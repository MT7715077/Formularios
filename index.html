<html>
    <head>
        <title>Ejercicios Formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="valiaciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/recursosEnServidor" method="post" 
              onsubmit="return validarForma(this);">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="one-column-emphasis">
                <caption>
                    Formulario registro de Datos
                </caption>
                <tr>
                    <td class="oce-first">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text"
                               name="usuario" value="Escribir usuario"
                               onfocus="this.select();"/>
                    </td>
                </tr>
                <tr>
                    <td class="default">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" 
                               name="password" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnologías de intéraciones: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Género: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupaciión: (*)
                    </td>    
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Música Favorita: 

                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first"> 
                        Comentarios:

                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" 
                                  rows="2" class="default" 
                                  onfocus="this.select();">Escribe un texto</textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">

                    </td>

                </tr>
            </table>
        </form>

    </body>
</html>
